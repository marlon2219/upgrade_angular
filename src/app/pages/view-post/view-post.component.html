
<div class="container">
  <h2 class="text-center">Información del post</h2>
  <div class="row">
    <div class="col-11 col-sm-12 col-md-6 col-xl-4 mx-auto p-4 border rounded shadow-sm bg-light">

    <div class="card">
      <img [src]=" post?.imagen " class="card-img-top">
      <div class="card-body">
        <h4>{{ post?.titulo }}</h4>
        <p>{{ post?.texto }}</p>
        <p>Autor: {{ post?.autor }}</p>
        <p>Fecha de creación: {{ post?.fecha }}</p>
        <p>Categoria: {{ post?.categoria?.titulo }}</p>
      </div>
    </div>
    </div>
  </div>
