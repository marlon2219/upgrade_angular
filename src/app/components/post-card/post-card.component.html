
<div class="container">
  <div class="row ">
    @for (post of posts; track post.id) {
      @if(posts.length > 0) {
        <div class="col-12 col-sm-6 col-md-4 g-4 ">
          <div class="card">
            <img [src]="post.imagen" class="card-img-top">
            <div class="card-body p-3">
              <h4 class="card-title">{{ post.titulo }}</h4>
              <p class="card-text">{{ post.texto }}</p>
              <h5 class="card-text">Categoria:  {{ post.categoria.titulo }}</h5>
              <a [routerLink]="['/post', post.id]" class="btn btn-primary mt-3 w-100">Ver m√°s</a>
            </div>
          </div>
        </div>
      }  
      }@empty {
       <p>no hay registros</p>
      }
  </div>
</div>
